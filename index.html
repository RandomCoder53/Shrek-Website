<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                text-align: center;

                background-image: url('Images/wave-smooth-vertical.jpg');
                background-repeat: repeat; 
                background-size: 500px 250px;
                animation: scrollBackground 15s linear infinite;
                font-family: 'alphafont';
                font-weight: lighter;
            }

        </style>
        <title>Shrek</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script>
            document.addEventListener('mousemove', function(e) {
                document.getElementById('eye1').style.transform = `translate(${40*Math.sin((e.clientX-(window.innerWidth/2))/window.innerWidth)}px, ${30*Math.sin((e.clientY-(window.innerHeight/2))/window.innerHeight)+154}px)`
                document.getElementById('eye2').style.transform = `translate(${40*Math.sin((e.clientX-(window.innerWidth/2))/window.innerWidth)}px, ${30*Math.sin((e.clientY-(window.innerHeight/2))/window.innerHeight)+134}px)`
            });
        </script>
    </head>
    <body>
        <h1 class="header">SHREK!!!!</h1>
        <div>
            <div id="mainbuttons">
                <button class="mainbutton" onclick="window.location.href='characters.html'">Characters</button>
                <button class="mainbutton" onclick="window.location.href='shrekaltar.html'">Shrek Altar</button>
                <button class="mainbutton" onclick="window.location.href='extras.html'">Extras</button>
            </div>
        </div>
        <div>
            <img src="Images/shrekissocoolomg.png" alt="Where did shrek go D:" id="Shrek" style="position: fixed;">

            <img src="Images/eyepupiliris.png" alt="eye" class="eye" id="eye1" style="position: fixed; top: 23%; margin-left: 50px; transform: translate(0px, 154px);">
            <img src="Images/eyepupiliris.png" alt="eye" class="eye" id="eye2" style="position: fixed; top: 23%; margin-left: -72px; transform: translate(-3px, 134px);">

            <img src="Images/eyebackground2.jpg" alt="eyewhite" class="eyebackground" style="position: fixed; top: 23%; transform: translate(0, 120px); margin-left: -95px;">
            <img src="Images/eyebackground2.jpg" alt="eyewhite" class="eyebackground" style="position: fixed; top: 23%; margin-left: 35px; transform: translate(0, 130px);">
        </div>
    </body>
</html>
